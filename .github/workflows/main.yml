if "%ERRORLEVEL%"=="0" goto mainEnd

:fail
rem Set variable GRADLE_EXIT_CONSOLE if you need the _script_ return code instead of
rem the _cmd.exe /c_ return code!
if  not "" == "%GRADLE_EXIT_CONSOLE%" exit 1
exit /b 1

:mainEnd
if "%OS%"=="Windows_NT" endlocal

:omega
EOF
    
    # ⭐ حل المشكلة في app/build.gradle
    - name: Fix app/build.gradle if needed
      run: |
        if [ -f "app/build.gradle" ]; then
          # البحث عن مشكلة module() واستبدالها
          sed -i "s/\.module(/.files(/g" app/build.gradle
          sed -i "s/module(/files(/g" app/build.gradle
          echo "Fixed module() calls in app/build.gradle"
        fi
    
    - name: Build APK
      run: |
        # بناء مع Gradle 8.2 مباشرة
        gradle clean assembleDebug --stacktrace || ./gradlew clean assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 90
