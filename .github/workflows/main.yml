name: Android APK Builder

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.2'  # ⬅️ حدد إصدار Gradle هنا
    
    - name: Make gradlew executable
      run: |
        if [ -f "gradlew" ]; then
          chmod +x gradlew
        else
          gradle wrapper
          chmod +x gradlew
        fi
    
    - name: Build Debug APK
      run: |
        # حاول بـ Gradle 8.x
        ./gradlew clean assembleDebug --stacktrace || gradle clean assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-files
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        retention-days: 7
